<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F2F2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signup-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }
        input[type="text"],
        input[type="lname"],
        input[type="age"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
    <title>Signup Form</title>
</head>
<body>
    <div class="signup-container">
        <h2>Welcome, Dr.{{prof_name.fname}}</h2>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required value="{{prof_name.fname}}">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required value="{{prof_name.lname}}">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required value="{{prof_name.age}}">
            <label for="salary">Salary:</label>
            <input type="text" id="salary" name="salary" required value="{{prof_name.salary}}">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required value="{{prof_name.department.name}}">
            <label for="faculty">Faculty:</label>
            <input type="text" id="faculty" name="faculty" required value="{{prof_name.Faculty.name}}">
            <button type="submit">Submit Edit</button>
        </form>
    </div>
</body>
</html>
